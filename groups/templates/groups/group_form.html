{% extends 'groups/group_base.html' %}
{% load bootstrap3 %}

{% block group_content %}
<div class="container">
    <h4>Create a new group!</h4>
    <form action="{% url 'groups:create' %}" id='groupForm' method='post'>
        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" name="" id="" class='btn btn-primary btn-large' value='Create'>
    </form>
</div>
{% endblock %}
