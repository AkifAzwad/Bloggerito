{% extends 'posts/post_base.html' %}
{% load bootstrap3 %}


{% block post_content %}

<div class="container">
    <h3>Create a new post!</h3>
    <form action="{% url 'posts:create' %}" method='post' id='postForm'>
        {% csrf_token %}
        {%bootstrap_form form%}
        <input type="submit" name="" id="" value='Post'>

    </form>
</div>

{% endblock %}
